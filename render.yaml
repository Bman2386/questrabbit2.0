databases:
  - name: questdb
    user: questdb_user
    plan: free
    region: ohio

services:
  - type: web
    name: questrabbit2
    plan: free
    region: ohio
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: questdb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false